<!-- Header -->
<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-items-center items-center py-4 px-6 ">

    <a class="px-6" routerLink="/"> <img src="../../assets/img/logo.png" alt="Logo Clipes" width="150px"> </a>

    <div class="flex flex-grow items-center">
      <ul class="flex flex-row ml-auto">
        <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks">
          <a class="px-2 hover:text-gray-300" href="#" (click)="openModal($event)">Entrar / Registrar</a>
        </li>
        <ng-template #authLinks>
          <li>
            <a class="px-2 hover:text-gray-300" routerLink="/manage" routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{exact: true}" [queryParams]="{sort: '1'}">Gerenciar</a>
          </li>
          <li>
            <a class="px-2 hover:text-gray-300" routerLink="/upload" routerLinkActive="text-indigo-400"
              [routerLinkActiveOptions]="{exact: true}">Carregar</a>
          </li>
          <li>
            <a class="px-2 hover:text-gray-300" href="#" (click)="auth.logout($event)">Sair</a>
          </li>
        </ng-template>
        <li>
          <a class="px-2 hover:text-gray-300" routerLink="/about" routerLinkActive="text-indigo-400">Sobre</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
