<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Envio vídeo</div>

    <ng-container>
      <span *ngIf="!ffmpegService.isReady; else uploadEditorContainer"
        class="material-symbols-outlined text-center text-6xl p-8 rocket_launch">
        rocket_launch
      </span>
    </ng-container>

    <ng-template #uploadEditorContainer>

      <!-- Upload Dropbox -->
      <ng-container *ngIf="!fileUploaded; else uploadFormContainer">
        <div *ngIf="!ffmpegService.isRunning; else blockedUploadContainer" appEventBlocker (dragend)="isDragOver=false"
          (dragenter)="isDragOver=true" (dragover)="isDragOver=true" (dragleave)="isDragOver=false"
          (mouseleave)="isDragOver=false" (drop)="storeFile($event)" [ngClass]="{
        'bg-indigo-400 border-indigo-400 border-solid': isDragOver
      }" class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
      border-gray-400 transition duration-500 hover:text-white
      hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
          <h5 *ngIf="!ffmpegService.isRunning">Solte seu arquivo aqui (somente mp4!)</h5>
        </div>

        <!-- Upload in Process Dropbox -->
        <ng-template #blockedUploadContainer>
          <div class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
          border-gray-400 transition duration-500 hover:text-white
          hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
            <h5 class="mb-8" *ngIf="ffmpegService.isRunning">Por favor, aguarde ...</h5>
            <span *ngIf="ffmpegService.isRunning"
              class="material-symbols-outlined text-center text-6xl p-8 animate-bounce">
              keyboard_double_arrow_down
            </span>
          </div>
        </ng-template>
        <input [disabled]="ffmpegService.isRunning" type="file" class="mt-4" (change)="storeFile($event)">
      </ng-container>

      <!-- Video Editor -->
      <ng-template #uploadFormContainer>
        <app-alert *ngIf="showAlert" [color]="alertColor">
          <p> {{alertMsg}} </p>
          <p *ngIf="showPercentage"> {{percentage | percent }} </p>
        </app-alert>

        <!-- Form -->
        <form [formGroup]="uploadForm" (ngSubmit)="uploadFile()">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Selecione uma miniatura</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div *ngFor="let screenshot of screenshots" class="border-8 cursor-pointer" [ngClass]="{
                'border-rose-600': screenshot === selectedScreenshot,
                ' border-transparent': screenshot !== selectedScreenshot
              }">
              <img (click)="selectedScreenshot = screenshot" [src]="screenshot | safeURL">
            </div>

          </div>

          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input [control]="title" type="text" placeholder="Digite o título">
            </app-input>
          </div>

          <div class="mt-4 text-right">
            <button type="submit" [disabled]="inSubmission" [ngClass]="{
            'opacity-50': inSubmission,
            'hover:bg-indigo-700': !inSubmission
          }"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600  focus:outline-none">
              Publicar
            </button>
          </div>
        </form>
      </ng-template>
    </ng-template>

  </div>
</section>
