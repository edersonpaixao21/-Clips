<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <!-- minlength="3" can be added to the input -->
  <div class="mb-3">
    <label class="inline-block mb-2">Nome</label>
    <app-input [control]="registerForm.controls.name" placeholder="Seu Nome"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="registerForm.controls.email" type="email" placeholder="Seu Email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Idade</label>
    <app-input [control]="registerForm.controls.age" type="number" placeholder="Sua Idade"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Senha</label>
    <app-input [control]="registerForm.controls.password" type="password" placeholder="Crie Sua Senha"></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirme Sua Senha</label>
    <app-input [control]="registerForm.controls.confirm_password" type="password" placeholder="Confirme Sua Senha">
    </app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">NÃºmero de Celefone</label>
    <app-input [control]="registerForm.controls.phoneNumber" placeholder="(00) 00000-0000" format="(00)0 0000-0000">
    </app-input>
  </div>
  <button type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400 disabled:cursor-default"
    [disabled]="registerForm.invalid || inSubmission">
    Enviar
  </button>
</form>
